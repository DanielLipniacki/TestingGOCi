name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - uses: actions/cache@v2
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: go build -v ./...


  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: cache go files
        id: cache-go
        uses: actions/cache@v2
        with:
          # In order:
          # * Module download cache
          # * gotestsum install location
          # * Build cache (Linux)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: cache gotestsum file
        id: cache-gotestsum
        uses: actions/cache@v2
        with:
          # In order:
          # * gotestsum install location
          path: |
            /home/runner/go/bin/gotestsum
          key: ${{ runner.os }}-gotestsum2
          restore-keys: |
            ${{ runner.os }}-gotestsum2
      - name: Install GoTestSum
        if: steps.cache-gotestsum.outputs.cache-hit != 'true'
        run: go get gotest.tools/gotestsum
      - name: Start Database docker
        run: docker-compose up -d
      - name: Run Tests
        run: /home/runner/go/bin/gotestsum --junitfile unit-tests.xml -- -v -cover -coverprofile=cover.out ./...
      - name: Generate HTML with coverage
        run: go tool cover -html=cover.out -o coverage.html
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.html
      - uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: test-results
          path: unit-tests.xml
          reporter: java-junit

#      - name: Test
